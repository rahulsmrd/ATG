<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'atg_logo.jpg' %}" style="border-radius:10em ;">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body style="font-family: 'Times New Roman', Times, serif; margin-bottom: 0;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="{% static 'atg_logo.jpg' %}" alt="no image" class="me-3"
                style="border-radius: 10em;width: 3.5em; height:3.5em;">
            <a class="navbar-brand fs-3" href="/">ATG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% block home_activate %}{% endblock %} fs-4 mx-2" aria-current="page"
                            href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block dashboard_activate %}{% endblock %} fs-4 "
                            href="{% url 'home:dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block contact_activate %}{% endblock %} fs-4 ms-3"
                            href="{% url 'home:contact' %}">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    {% if user.is_authenticated %}
                    <h3 style="color: white;" class="mx-5">Welcome {{ user.username }}</h3>
                    <a href="{% url 'home:logout' %}" class="btn btn-outline-danger mx-2 me-5 fs-5">LogOut</a>

                    {% else %}
                    <a href="{% url 'home:login' pk=1 %}" class="btn btn-outline-success mx-2 fs-5">Doctor LogIn</a>
                    <a href="{% url 'home:login' pk=0 %}" class="btn btn-outline-warning mx-2 fs-5">Patient LogIn</a>
                    <a href="{% url 'home:signup' %}" class="btn btn-outline-primary mx-2 me-5 fs-5">Signup</a>
                    {% endif %}
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="container">
            {% block body %}{% endblock %}
        </div>
    </div>
    <div class="container-fluid text-center mt-1" style="background-color: rgb(0, 0, 0); margin-bottom: -5em;">

        <footer>
            <p style="color: rgb(255, 255, 255);">Copyright Â© 2024, All Rights Received.</p>
            
        </footer>
    </div>
</body>

</html>
